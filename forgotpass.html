<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/forgot.js "></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
   
</head>
<body>

<div class="container">
    <div class="forgot-password-container">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="fgemail" name="fgemail" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="fgtbtn">Get Password</button>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-3 text-center">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
