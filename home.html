    <h2>User Profile</h2>
    <div id="profileDetails">
        <p><strong>Username:</strong> <span id="username"></span></p>

        <p><strong>address:</strong> <span id="age"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
        <p><strong>Contact:</strong> <span id="contact"></span></p>
    </div>
    <h3>Update Profile</h3>

    <form id="updateForm">
        <label for="ageInput">Address:</label>
        <input type="text" id="addr" name="addr">

        <label for="dobInput">Date of Birth:</label>
        <input type="date" id="dobInput" name="dob">

        <label for="contactInput">Contact:</label>
        <input type="text" id="contactInput" name="contact">

        <button type="button">Update Profile</button>
        
    </form>
